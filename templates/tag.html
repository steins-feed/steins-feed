{% extends "base.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/toggle_request.js') }}" defer></script>
{% endblock %}

{% block body %}
<hr>
# for lang_it in feeds_lang
<p>{{ lang_it.value }} feeds:</p>
<select name="tagged_{{ lang_it.name }}" size=10 style="width: 200px;" multiple>
# for row_it in feeds_lang[lang_it]
<option value={{ row_it.FeedID }}>
{{ row_it.Title }}
</option>
# endfor
</select>
<button onclick="toggle_feeds({{ tag_row.TagID }}, '{{ lang_it.name }}')" type="button">
<i class="material-icons">compare_arrows</i>
</button>
<select name="untagged_{{ lang_it.name }}" size=10 style="width: 200px;" multiple>
# for row_it in feeds_lang_not[lang_it]
<option value={{ row_it.FeedID }}>
{{ row_it.Title }}
</option>
# endfor
</select>
# endfor
{% endblock %}
